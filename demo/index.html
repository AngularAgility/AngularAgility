<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AngularAgility Demo</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/shCore.css"/>
    <link rel="stylesheet" href="css/shThemeRDark.css"/>
    <link rel="stylesheet" href="css/demo.css"/>

    <!-- AngularAgility -->
    <link href="/src/aa.formExtensionsOptional.css" rel="stylesheet" />
</head>

<body ng-app="angularAgilityDemo">
    <a href="https://github.com/AngularAgility/AngularAgility">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 99999" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
    </a>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AngularAgility</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: $state.includes('home') }">
                        <a ui-sref="home">Home</a>
                    </li>
                    <li ng-class="{ active: $state.includes('formExtensions') }">
                        <a ui-sref="formExtensions">Form Extensions</a>
                    </li>
                    <li ng-class="{ active: $state.includes('select2') }">
                        <a ui-sref="select2">Select2</a>
                    </li>
                    <li>
                        <a>More coming soon...</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="starter-template">
            <div ui-view="" />
        </div>
    </div>

    <!-- syntaxhighligher -->
    <script src="lib/shCore.js"></script>
    <script src="lib/shAutoloader.js"></script>
    <script src="lib/shBrushJScript.js"></script>
    <script src="lib/shBrushXml.js"></script>
    <script>
        SyntaxHighlighter.all();
    </script>

    <!-- for select2 only-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css"/>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <!-- Angular Agility code -->
    <script src="/src/aa.formExtensions.js"></script>
    <script src="/src/aa.select2.js"></script>

    <!-- demo code -->
    <script src="lib/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/formExtensions/formExtensions.js"></script>
    <script src="app/select2/select2.js"></script>
</body>
</html>
